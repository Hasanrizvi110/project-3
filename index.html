<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouOnlineMeal.com</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main-container">
        <div class="form-content">
            <h2 class="main-heading">Login</h2>
            <p class="para1">Does'not have an account yet?<a href="#" class="Sign">Sign Up</a></p>
            <label class="label" for="username">Email Address</label>
            <input class="heading2" type="text" name="" id="username" placeholder="you@gmail.com"><br>
            <label class="label" for="password">Password <a href="#" class="font-size">Forget Password</a></label>
            <input class="heading2" type="text" name="" id="Password" placeholder="Enter 6 character or more">
            <br><br>
            <input class="check" type="checkbox" name="" id="Tick">
            <label class="check2" for="Tick">Remember me</label><br>
            <button  class="btn" onclick="">Login</button>
            <div class="line-with-text">
                <hr>
                <span>or login with</span>
              </div>
              <div class="buttons">
                <button class="google-btn" onclick=""><span><img src="icons8-google-48.png" width= "15px"
                    height="15px"  alt=""></span><strong class="pad">Google</strong> </button>
                <button class="facebook-btn" onclick=""><span><img src="icons8-facebook-48.png" width= "17px"   height="17px" alt=""></span><strong class="pad">Facebook</strong></button>
              </div>
        </div> 
        <div class="image-container">
            <img src="cm (1).jpg" alt="" width="500px" , height="500px">
        </div>
    </div>
</body>
</html>
